<IfModule mod_ssl.c>

<VirtualHost *:443>
  DocumentRoot "/var/www/html"
  ServerName $SERVER_NAME.hoden.biz:443

  ErrorLog ${APACHE_LOG_DIR}/error.log
  TransferLog ${APACHE_LOG_DIR}/trans.log
  LogLevel warn
  <Directory "/var/www/html">
    DirectoryIndex index.html index.php
    Require all granted
    Options -Indexes -MultiViews +FollowSymLinks
    AllowOverride All
  </Directory>
  
  SSLEngine on 
  SSLProtocol -all +TLSv1.2
  SSLCertificateFile /etc/pki/share_key/live/hoden.biz/fullchain.pem
  SSLCertificateKeyFile /etc/pki/share_key/live/hoden.biz/privkey.pem
</VirtualHost>


</IfModule>